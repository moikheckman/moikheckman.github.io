            <h1 class="title">Births - Alexander Hathaway</h1>
            <p>Two residents of town, Caroline and Emmanuel Hathaway, welcomed their infant son, Alexander, into the world this morning at 1:42 A.M. Alexander Hathaway weighed 7 pounds and 8 ounces. Congratulations to the young couple. May they keep him safe. </p>
